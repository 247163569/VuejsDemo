<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>过滤器</title>
<script src="vue.min.js"></script>
</head>
<body>
<div id="app">
    <p>{{message}}</p>
	<p>{{message | uppercase}}</p>
	<p>{{message | reverse | uppercase}}</p>
</div>
<script>
Vue.filter('reverse', function (value) {
    return value.split('').reverse().join('')
})
new Vue({
  el: '#app',
  data: {
      message:'Hello World'
  }
})
</script>
</body>
</html>
